<!DOCTYPE html>
<html lang="fr">
<head>
    {% block head %}
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
<section id="content">
{% block content %}
<h1>Menu</h1>
<p class="important">
    Voici votre menu de la semaine:
    <dl>
        <dt>Lundi</dt>
        <dd>{{Lundi}}</dd>
        <dt>Mardi</dt>
        <dd>{{Mardi}}</dd>
        <dt>Mercredi</dt>
        <dd>{{Mercredi}}</dd>
        <dt>Jeudi</dt>
        <dd>{{Jeudi}}</dd>
    </dl>
</p>
{% endblock %}
</section>
<footer id="footer">
    {% block footer %}
    &copy; Copyright 2020 <a href="">
    Mon super Site</a>.
    {% endblock %}
</footer>
</body>
